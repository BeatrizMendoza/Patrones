{% extends 'base.html' %}
{% block title %} Registros {% endblock %}
{% block inicio %}
<li class="active"><a href="{% url 'home' %}" data-nav-section="home"><span>Inicio</span></a></li>
{% endblock %}
{% block content %}
<aside class="callout" style="background: url(static/images/admin.jpg) no-repeat center center scroll;">
  <div class="text-vertical-center">
      <h1 style="color: #fff">Registro Curso</h1>
  </div>
</aside>
<div class="row">
  <form id= "form" role = "form" method="POST" enctype = "multipart/form-data">
    {% csrf_token %}
    <div class="container text-center" style="padding-top: 15px;">
      {% if form.errors %}
      <h1>{{errors}}</h1>
      {% endif %}
      <h2>Completa el formulario</h2>
      <hr style="padding-bottom: 15px;" class="small">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" name="curso" id="id_curso" placeholder="Titulo del Curso" required>
            <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <textarea type="text" class="form-control" name="desc" id="id_desc" placeholder="Descripcion" required></textarea>
            <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" name="costo" id="id_costo" placeholder="Costo" required>
            <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group" data-validate="time">
            <input type="text" class="form-control" name="horario_inicio" id="id_horario_inicio" placeholder="Hora de inicio" required>
            <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group" data-validate="time">
            <input type="text" class="form-control" name="horario_final" id="id_horario_final" placeholder="Hora termino" required>
            <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group" data-validate="date">
            <input type="text" class="form-control" name="fecha" id="id_fecha" placeholder="Fecha" required>
            <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="file" id="id_imgen" name="imgen" class="btn btn-primary col-xs-12 col-xs-offset-8"></input>
          </div>
        </div>
      <div class="btn-group  col-xs-8 col-xs-push-2" role="group" aria-label="..." style="padding-left: 0px;padding-right: 0px;">
        <button type="submit" class="btn btn-default btnDef1 col-xs-6">Register</button>
        <button type="reset" class="btn btn-default btnDef2 col-xs-6">Cancel</button>
      </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
